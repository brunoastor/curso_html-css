<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso: </p>
    <br>
    <ul>
        <li title="Use a tag &lt;p&gt;">Paragrafos</li>
        <li title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Titulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt; para fonte e &lt;pre&gt; para formatação ">Codigo Fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas Numeradas</li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
